<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<style>
    .form-field{
        margin-top: 10px;
    }
</style>
<body>
    <header>
        <h1>Restaurent Reviews</h1> 
        <a href="../../index.html">Home</a>
        <a href="../Add_review/add_review.html">Add Review</a>
        <a href="../about_page/about.html">About</a>
     </header>
    <main>
        <h2>
            Add Review
        </h2>
        <form>
            <div class="form-field">
                <label for="name">Name?</label>        
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="Restaurent">Restaurent?</label>
                <select id="restaurent" name="Restaurent">
                    <option value="res_1">Main Street Cafe</option>
                    <option value="res_2">Greek House</option>
                </select>
            </div>
            <div class="form-field">
                <label for="date">Date of visit?</label>      
                <input type="date" id="date" name="date" required>
              </div>
            <div class="form-field">
                <label for="rating">Rating?</label>      
                <input type="number" id="rating" name="rating" min="0" max="10" value="0" required>
            </div>
            <div class="form-field">
                <label for="about">Details?</label>
                <textarea id="about" name="about" rows="3" cols="50"></textarea>
              </div>
              <div class="form-field">
                <input type="submit" value="Submit">
              </div>
              
        </form>
    </main>

    <footer>
        <p>&#169; 2023 Restaurent Reviews</p>
    </footer>
</body>
</html>
