<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<style>
    table, th, td {
  border:1px solid black;
}
</style>
<body>
    <table>
        <tr>
          <th colspan="3">
            <h1>1</h1>
        </th>
        </tr>
        <tr>
          <td rowspan="2"><h1>2</h1></td>
          <td><h1>3</h1></td>
          <td><h1>4</h1></td>
        </tr>
        <tr>
          <td><h1>5</h1></td>
          <td><h1>6</h1></td>
        </tr>
      </table>

      <ol>
        <li><h3>Dektop</h3>
            <ul>
                <li><h4>Linux</h4></li>
                <li><h4>Mac OS</h4></li>
                <li><h4>Windows</h4></li>
            </ul>
        </li>
        <li><h3>Mobile</h3>
            <ul>
                <li><h4>Andriod</h4></li>
                <li><h4>iOS</h4></li>
            </ul>
        </li>
      </ol>
</body>
</html>
